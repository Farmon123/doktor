            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(to right, #ff85a2, #ffacc7);
            padding: 25px 0;
            text-align: center;
            position: relative;
            border-bottom: 3px solid #ff5c8d;
        }
        
        .header h1 {
            font-size: 3.2rem;
            color: #2d3047;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);

        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #2d3047;
            font-weight: 500;
        }
        
        .panda-icon, .bunny-icon {
            font-size: 3.5rem;
            display: inline-block;
            vertical-align: middle;
            margin: 0 15px;
        }
        
        /* Unit Selection */
        .unit-selection {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .unit-btn {
            background: linear-gradient(to bottom, #4cc9f0, #4361ee);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 25px 15px;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
        }
        
        .unit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(67, 97, 238, 0.5);
            background: linear-gradient(to bottom, #4895ef, #3f37c9);
        }
        
        .unit-btn span {
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 400;
            opacity: 0.9;
        }

            padding: 30px;
            display: none;
        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

            border-radius: 50px;

            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3047;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ff85a2, #ff5c8d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(255, 92, 141, 0.4);
            position: relative;
        }
        
		
        .timer {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
        }
        
        .word-display {
            background: linear-gradient(to right, #f9f9f9, #ffffff);
            border-radius: 20px;
            padding: 40px 20px;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;

        }

            color: #2d3047;
            text-align: center;
        }

        const unitSelection = document.getElementById('unit-selection');
        const testScreen = document.getElementById('test-screen');

        const answerInput = document.getElementById('answer');
        const timerDisplay = document.getElementById('timer');
        const progressDisplay = document.getElementById('progress');
        const continueBtn = document.getElementById('continue-btn');
        const restartBtn = document.getElementById('restart-btn');
        const showErrorsBtn = document.getElementById('show-errors-btn');
        const errorsContainer = document.getElementById('errors-container');
        const scoreDisplay = document.getElementById('score');
        const percentageDisplay = document.getElementById('percentage');
        const mistakesCountDisplay = document.getElementById('mistakes-count');
        const messageDisplay = document.getElementById('message');
        
        // Unit buttons
        const unit4Btn = document.getElementById('unit4-btn');
        const unit5Btn = document.getElementById('unit5-btn');
        const unit4EndBtn = document.getElementById('unit4-end-btn');
        const unit5EndBtn = document.getElementById('unit5-end-btn');

        // State variables
        let currentVocabulary = [];
        let currentWordIndex = 0;
        let score = 0;
        let timeLeft = 540; // 9 minutes in secondslet timer;
        let mistakes = [];
        let selectedUnit = "";

        // Initialize unit selection
        unit4Btn.addEventListener('click', () => startUnit("Unite 4"));
        unit5Btn.addEventListener('click', () => startUnit("Unite 5"));
        unit4EndBtn.addEventListener('click', () => startUnit("Unite 4 охир"));
        unit5EndBtn.addEventListener('click', () => startUnit("Unite 5 охир"));

        // Start selected unit
        function startUnit(unitName) {
            selectedUnit = unitName;
            currentVocabulary = [...units[unitName]]; // Copy the array
            shuffleArray(currentVocabulary); // Shuffle the words
            
            currentWordIndex = 0;
            score = 0;
            timeLeft = 540;
            mistakes = [];
            
            unitSelection.style.display = 'none';
            testScreen.style.display = 'block';
            resultsScreen.style.display = 'none';
            
            showWord();
            startTimer();
            
            // Focus on answer input
            setTimeout(() => {
                answerInput.focus();
            }, 100);
        }

        // Show current word
        function showWord() {
            if (currentWordIndex < currentVocabulary.length) {
                wordDisplay.textContent = currentVocabulary[currentWordIndex].tajik;
                answerInput.value = '';
                progressDisplay.textContent = `Калима: ${currentWordIndex+1}/${currentVocabulary.length}`;
            }
        }

        // Next word
        function nextWord() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentVocabulary[currentWordIndex].english.toLowerCase();
            
            if (userAnswer !== correctAnswer) {
                mistakes.push({
                    tajik: currentVocabulary[currentWordIndex].tajik,
                    english: currentVocabulary[currentWordIndex].english,
                    userAnswer: userAnswer
                });
            } else {
                score++;
            }
            
            currentWordIndex++;
            
            if (currentWordIndex < currentVocabulary.length && timeLeft > 0) {
                showWord();
                answerInput.focus();
            } else {
                finishGame();
            }
        }

        // Timer
        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    finishGame();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const seconds = (timeLeft % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${minutes}:${seconds}`;
        }

        // Finish game
        function finishGame() {
            clearInterval(timer);
            
            const percentage = Math.round((score / currentVocabulary.length) * 100);
            
            scoreDisplay.textContent = score;
            percentageDisplay.textContent = `${percentage}%`;
            mistakesCountDisplay.textContent = mistakes.length;
            
            if (percentage >= 90) {
                messageDisplay.textContent = "Аъло! Шумо моҳири забони англисӣ ҳастед! 👏";
            } else if (percentage >= 70) {
                messageDisplay.textContent = "Хуб! Натиҷаи хуб! 👍";
            } else {
                messageDisplay.textContent = "Талош кунед, боз ҳам метавонед беҳтар! 💪";
            }
            
            testScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            errorsContainer.style.display = 'none';
        }

        // Show errors
        function showErrors() {
            if (errorsContainer.style.display === 'none') {
let errorsHTML = '';
                
                if (mistakes.length === 0) {
                    errorsHTML = '<p>Шумо ягон хато надоштед! 👏</p>';
                } else {
                    mistakes.forEach((mistake, index) => {
                        errorsHTML += `
                            <div class="error-item">
                                <div class="error-tajik">${index + 1}. ${mistake.tajik}</div>
                                <div class="correct-answer">Ҷавоби дуруст: ${mistake.english}</div>
                                <div class="user-answer">Ҷавоби шумо: ${mistake.userAnswer || '---'}</div>
                            </div>
                        `;
                    });
                }
                
                errorsContainer.innerHTML = errorsHTML;
                errorsContainer.style.display = 'block';
                showErrorsBtn.textContent = "Пинҳон кардани хатоҳо";
            } else {
                errorsContainer.style.display = 'none';
                showErrorsBtn.textContent = "Хатоҳоро нигаред";
            }
        }

        // Event listeners
        continueBtn.addEventListener('click', nextWord);
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') nextWord();
        });
        
        restartBtn.addEventListener('click', function() {
            resultsScreen.style.display = 'none';
            unitSelection.style.display = 'grid';
        });
        
        showErrorsBtn.addEventListener('click', showErrors);
        
        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
