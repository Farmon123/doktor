<!DOCTYPE html>
<html lang="tg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda & Mina - Vocabulary Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ffd1dc, #a2d2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            position: relative;
        }
        
        /* Header Styles */
        .header {
            background: linear-gradient(to right, #ff6b9d, #ff8fb1);
            padding: 25px 0;
            text-align: center;
            position: relative;
            border-bottom: 3px solid #ff4a87;
        }
        
        .header h1 {
            font-size: 3.2rem;
            color: #2d3047;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #2d3047;
            font-weight: 600;
        }
        
        .panda-icon, .bunny-icon {
            font-size: 3.5rem;
            display: inline-block;
            vertical-align: middle;
            margin: 0 15px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.2));
        }
        
        /* Unit Selection */
        .unit-selection {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: linear-gradient(145deg, #f8f9ff, #e6f0ff);
        }
        
        .unit-btn {
            background: linear-gradient(145deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 25px 15px;
            font-size: 1.6rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.4);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .unit-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        
        .unit-btn:hover::before {
            left: 100%;
        }
        
        .unit-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 20px rgba(67, 97, 238, 0.5);
            background: linear-gradient(145deg, #4895ef, #3f37c9);
        }
        
        .unit-btn span {
            font-size: 1rem;
            margin-top: 10px;
            font-weight: 500;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Test Screen */
        .test-screen {
            padding: 30px;
            display: none;
            background: linear-gradient(145deg, #f8f9ff, #e6f0ff);
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;}
        
        .progress-container {
            background: linear-gradient(to right, #ffacc7, #ff85a2);
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #2d3047;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            min-width: 180px;
            text-align: center;
        }
        
        .timer-container {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #ff85a2, #ff5c8d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(255, 92, 141, 0.4);
            position: relative;
            border: 3px solid white;
        }
        
        .timer {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .word-display {
            background: linear-gradient(to right, #f9f9f9, #ffffff);
            border-radius: 20px;
            padding: 40px 20px;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            margin: 30px 0;
            color: #2d3047;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid #ffacc7;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .word-display.correct {
            background: linear-gradient(to right, #d4edda, #c3e6cb);
            border-color: #28a745;
        }
        
        .word-display.incorrect {
            background: linear-gradient(to right, #f8d7da, #f5c6cb);
            border-color: #dc3545;
        }
        
        .answer-container {
            margin: 20px 0 30px;
            position: relative;
        }
        
        #answer {
            width: 100%;
            padding: 18px 25px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            text-align: center;
            background: #f0f5ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 2px solid #cce5ff;
        }
        
        #answer:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(67, 97, 238, 0.3);
            background: white;
            border-color: #80bdff;
        }
        
        .continue-btn {
            background: linear-gradient(to right, #ff5c8d, #ff85a2);
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.4rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 92, 141, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .continue-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .continue-btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        .continue-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 92, 141, 0.5);
        }
        
        .continue-btn:disabled {
            background: linear-gradient(to right, #cccccc, #999999) !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
            opacity: 0.7;
        }
        
        .continue-btn:disabled:hover {transform: none !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }
        
        /* Results Screen */
        .results-screen {
            padding: 30px;
            display: none;
            background: linear-gradient(145deg, #f8f9ff, #e6f0ff);
        }
        
        .results-title {
            text-align: center;
            font-size: 2.2rem;
            color: #ff5c8d;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        
        .stats-container {
            background: linear-gradient(to right, #e0f7fa, #f8f9fa);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffacc7;
            position: relative;
            overflow: hidden;
        }
        
        .stats-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #ff5c8d, #4cc9f0);
        }
        
        .stat-item {
            font-size: 1.5rem;
            margin: 15px 0;
            color: #2d3047;
            text-align: center;
            padding: 8px 0;
            border-bottom: 1px dashed #ffacc7;
        }
        
        .stat-value {
            font-weight: 800;
            color: #ff5c8d;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message {
            font-size: 1.8rem;
            text-align: center;
            margin: 25px 0;
            color: #3f37c9;
            font-weight: 700;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid #ffacc7;
        }
        
        .results-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .result-btn {
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(67, 97, 238, 0.4);
            min-width: 250px;
            position: relative;
            overflow: hidden;
        }
        
        .result-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: all 0.6s ease;
        }
        
        .result-btn:hover::after {
            transform: rotate(30deg) translate(20%, 20%);
        }
        
        .result-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.5);
        }
        
        .errors-container {
            display: none;
            margin-top: 30px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid #ffacc7;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .error-title {
            text-align: center;
            font-size: 1.8rem;
            color: #ff5c8d;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .error-item {
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            background: #f8f9fa;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #ff5c8d;
            transition: all 0.3s ease;
        }
        
        .error-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .error-tajik {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3047;
        }
        
        .correct-answer {
            font-size: 1.3rem;
            color: #4361ee;
            margin-top: 8px;
            font-weight: 600;
        }
        
        .user-answer {
            font-size: 1.3rem;
            color: #ff5c8d;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .login-box {
            background: linear-gradient(135deg, #ffd1dc, #a2d2ff);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-title {
            font-size: 2.2rem;
            color: #2d3047;
            margin-bottom: 25px;
            font-weight: 800;
        }
        
        .login-input {
            width: 100%;
            padding: 15px 20px;
            margin: 12px 0;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-input:focus {
            outline: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn {
            background: linear-gradient(to right, #ff5c8d, #ff85a2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(255, 92, 141, 0.4);
            width: 100%;
        }
        
        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 92, 141, 0.5);
        }
        
        .login-error {
            color: #ff1a1a;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }
        
        /* Admin Panel */
        .admin-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 100;
            display: none;
        }
        
        .admin-btn {
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin: 5px;
        }
        
        /* Flower Decorations */
        .flower {
            position: absolute;
            z-index: -1;
            opacity: 0.3;
            filter: blur(1px);
        }
        
        .flower-1 {
            top: 10%;
            left: 5%;
            font-size: 3rem;
            color: #ff85a2;
            transform: rotate(15deg);
        }
        
        .flower-2 {
            top: 15%;
            right: 7%;
            font-size: 2.5rem;
            color: #4cc9f0;
            transform: rotate(-20deg);
        }
        
        .flower-3 {
            bottom: 20%;
            left: 8%;
            font-size: 2rem;
            color: #ff5c8d;
            transform: rotate(30deg);
        }
        
        .flower-4 {
            bottom: 15%;
            right: 10%;
            font-size: 2.8rem;
            color: #4361ee;
            transform: rotate(-15deg);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .unit-selection {
                grid-template-columns: 1fr;
            }
            
            .unit-btn {
                height: 150px;
                font-size: 1.4rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .panda-icon, .bunny-icon {
                font-size: 2.8rem;
            }
            
            .test-header {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .results-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .result-btn {
                width: 100%;
            }
            
            .timer-container {
                width: 100px;
                height: 100px;
            }
            
            .timer {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .word-display {
                font-size: 2rem;
                padding: 30px 15px;
            }
            
            .continue-btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }
            
            .login-box {
                padding: 25px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>

</head>

        // Login functionality
        function checkLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Simple login check
            if (username === "admin" && password === "12345") {
                currentUser = username;
                isAdmin = true;
                loginScreen.style.display = 'none';
                adminPanel.style.display = 'block';
                return true;
            } else if (username && password) {
                currentUser = username;
                isAdmin = false;
                loginScreen.style.display = 'none';
                return true;
            }
            
            loginError.style.display = 'block';
            return false;
        }
        
        function logout() {
            currentUser = null;
            isAdmin = false;
            adminPanel.style.display = 'none';
            loginScreen.style.display = 'flex';
            unitSelection.style.display = 'none';
            testScreen.style.display = 'none';
            resultsScreen.style.display = 'none';
            usernameInput.value = '';
            passwordInput.value = '';
        }
        
        loginBtn.addEventListener('click', checkLogin);

            if (e.key === 'Enter') {
                checkLogin();
            }
        });
        
        logoutBtn.addEventListener('click', logout);
        
        // Add words functionality
        function addNewWords() {
            if (!isAdmin) return;
            
            const unit = prompt("Барои кадом юнит мехоҳед калима илова кунед? (Unite 4, Unite 5, Unite 4 охир, Unite 5 охир)");
            if (!unit || !units[unit]) {
                alert("Номи юнит нодуруст!");
                return;
            }
            
            const tajik = prompt("Калимаи тоҷикӣ:");
            const english = prompt("Калимаи англисӣ:");
            
            if (tajik && english) {
                units[unit].push({tajik, english});
                alert("Калима бо муваффақият илова шуд!");
            } else {
                alert("Лутфан ҳарду калимаро ворид кунед!");
            }
        }
        
        addWordsBtn.addEventListener('click', addNewWords);
        
        // Initialize unit selection
        unit4Btn.addEventListener('click', () => startUnit("Unite 4"));
        unit5Btn.addEventListener('click', () => startUnit("Unite 5"));
        unit4EndBtn.addEventListener('click', () => startUnit("Unite 4 охир"));
        unit5EndBtn.addEventListener('click', () => startUnit("Unite 5 охир"));

        // Start selected unit
        function startUnit(unitName) {
            selectedUnit = unitName;
            currentVocabulary = [...units[unitName]]; // Copy the array
            shuffleArray(currentVocabulary); // Shuffle the words
            
            currentWordIndex = 0;
            score = 0;
            timeLeft = 540;
            mistakes = [];
            
            unitSelection.style.display = 'none';
            testScreen.style.display = 'block';
            resultsScreen.style.display = 'none';
            
            // Disable continue button initially
            continueBtn.disabled = true;
            showWord();
            startTimer();
            
            setTimeout(() => {
                answerInput.focus();
            }, 100);
        }

        // Show current word
        function showWord() {
            if (currentWordIndex < currentVocabulary.length) {
                wordDisplay.textContent = currentVocabulary[currentWordIndex].tajik;
                wordDisplay.className = 'word-display';
                answerInput.value = '';
                progressDisplay.textContent = `Калима: ${currentWordIndex+1}/${currentVocabulary.length}`;
                
                // Disable continue button until user types something
                continueBtn.disabled = true;
            }
        }

        // Next word
        function nextWord() {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = currentVocabulary[currentWordIndex].english.toLowerCase();
            
            if (userAnswer !== correctAnswer) {
                mistakes.push({
                    tajik: currentVocabulary[currentWordIndex].tajik,
                    english: currentVocabulary[currentWordIndex].english,
                    userAnswer: userAnswer
                });
                wordDisplay.classList.add('incorrect');
            } else {
                score++;
                wordDisplay.classList.add('correct');
            }
            
            setTimeout(() => {
                currentWordIndex++;
                
                if (currentWordIndex < currentVocabulary.length && timeLeft > 0) {
                    showWord();
                    answerInput.focus();
                } else {
                    finishGame();
                }
            }, 800);
        }

        // Timer
        function startTimer() {
            clearInterval(timer);
            updateTimerDisplay();
            
            timer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    finishGame();
                }
            }, 1000);
        }
        
        function updateTimerDisplay() {
            // Display only seconds
            timerDisplay.textContent = timeLeft;
        }

        // Finish game
        function finishGame() {
            clearInterval(timer);
            
            const percentage = Math.round((score / currentVocabulary.length) * 100);
            
            scoreDisplay.textContent = score;
            percentageDisplay.textContent = `${percentage}%`;
            mistakesCountDisplay.textContent = mistakes.length;
            
            if (percentage >= 90) {
                messageDisplay.textContent = "Аъло! Шумо моҳири забони англисӣ ҳастед! 👏";
            } else if (percentage >= 70) {
                messageDisplay.textContent = "Хуб! Натиҷаи хуб! 👍";
            } else {
                messageDisplay.textContent = "Талош кунед, боз ҳам метавонед беҳтар! 💪";
            }
            
            testScreen.style.display = 'none';
            resultsScreen.style.display = 'block';
            errorsContainer.style.display = 'none';
        }

        // Show errors
        function showErrors() {
            if (errorsContainer.style.display === 'none') {
                let errorsHTML = '';
                
                if (mistakes.length === 0) {
                    errorsHTML = '<p>Шумо ягон хато надоштед! 👏</p>';
                } else {
                    mistakes.forEach((mistake, index) => {errorsHTML += `
                            <div class="error-item">
                                <div class="error-tajik">${index + 1}. ${mistake.tajik}</div>
                                <div class="correct-answer">Ҷавоби дуруст: ${mistake.english}</div>
                                <div class="user-answer">Ҷавоби шумо: ${mistake.userAnswer || '---'}</div>
                            </div>
                        `;
                    });
                }
                
                errorsContainer.innerHTML = errorsHTML;
                errorsContainer.style.display = 'block';
                showErrorsBtn.textContent = "Пинҳон кардани хатоҳо";
            } else {
                errorsContainer.style.display = 'none';
                showErrorsBtn.textContent = "Хатоҳоро нигаред";
            }
        }

        // Event listeners
        continueBtn.addEventListener('click', nextWord);
        
        answerInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !continueBtn.disabled) {
                nextWord();
            }
        });
        
        // Enable/disable continue button based on input
        answerInput.addEventListener('input', function() {
            continueBtn.disabled = this.value.trim() === '';
        });
        
        restartBtn.addEventListener('click', function() {
            resultsScreen.style.display = 'none';
            unitSelection.style.display = 'grid';
        });
        
        showErrorsBtn.addEventListener('click', showErrors);
        
        // Utility function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
